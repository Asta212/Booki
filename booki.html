<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="booki.css" />
    <link rel="stylesheet" type="text/css" href="tablette.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/59d3a4b52c.js"
      crossorigin="anonymous"
    ></script>
    <title>booki</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <img id="logo" src="images\logo\Booki.png" alt="logo booki" />
        <div class="sub-nav">
          <a href="">hébergements</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>
    <!-- HEADING -->
    <main class="wrapper">
      <h1>Trouver votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <!--SEARCH-->
      <div class="search-form">
        <span><i class="fa-solid fa-location-dot"></i></span>
        <input class="searchBar" type="text" placeholder="Marseille, France" size="25" />
        <button>
          <span class="search-texte">Rechercher</span>
          <i class="fa-search fas" aria-hidden="true"></i>
        </button>
      </div>

      <!--FILTRES-->
      <div class="filter-list">
        <h1>Filtres</h1>
        <div class="filter">
          <i class="fas fa-money-bill-wave"></i>
          <span>Économique</span>
        </div> 
        <div class="filter">
          <i class="fas fa-solid fa-child"></i>
          <span>Familial</span>
        </div> 
        <div class="filter">
          <i class="fas fa-solid fa-heart"></i>
          <span>Romantique</span>
        </div> 
        <div class="filter">
          <i class="fas fa-solid fa-dog"></i>
          <span>Animaux autorisés</span>
        </div> 
      </div>
    </main>
  
  </body>

</html>
